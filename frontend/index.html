<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSU Fiji - Scholarship Application</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="16x16">
    <link rel="apple-touch-icon" href="/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div id="root">
        <div class="container">
            <nav class="navbar">
                <div class="nav-container">
                    <div class="nav-logo">
                        <h1>WSU Fiji</h1>
                    </div>
                    <ul class="nav-menu">
                        <li class="nav-item">
                            <a href="/" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Apply</a>

                    </ul>
                </div>
            </nav>

            <main class="application-main">
                <div class="application-container">

    <script type="module">
        // Inject environment variables for vanilla JS
        window.ENV = {
            API_BASE_URL: import.meta.env.VITE_API_URL || 'http://localhost:8787'

    <script type="module" src="/src/main.jsx"></script>
