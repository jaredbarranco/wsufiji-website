name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches: [ "main" ]
    paths:
      - ".github/workflows/frontend-deploy.yml"
      - "frontend/**"   # Only triggers when frontend changes
  pull_request:
    paths:
      - ".github/workflows/frontend-deploy.yml"
      - "frontend/**"   # Optional: PR previews only when frontend changes
  workflow_dispatch:

jobs:
  # Confirm that the project can be built
  build-pr:
    name: Build Frontend (PR)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Fix rollup optional dependency
        working-directory: ./frontend
        run: npm install @rollup/rollup-linux-x64-gnu --no-save

      - name: Build with development vars
        working-directory: ./frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist-pr
          path: frontend/dist

  # Build and deploy for main branch (with production env vars)
  build-and-deploy:
    name: Build and Deploy Frontend (Production)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Fix rollup optional dependency
        working-directory: ./frontend
        run: npm install @rollup/rollup-linux-x64-gnu --no-save

      - name: Build with production vars
        working-directory: ./frontend
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_TURNSTILE_SITE_KEY_FORM: ${{ vars.VITE_TURNSTILE_SITE_KEY_FORM }}
          VITE_TURNSTILE_SITE_KEY_INVISIBLE: ${{ vars.VITE_TURNSTILE_SITE_KEY_INVISIBLE }}
        run: npm run build

      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy frontend/dist --project-name=wsufiji-website
