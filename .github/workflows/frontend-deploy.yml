name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches: [ "main" ]
    paths:
      - ".github/workflows/frontend-deploy.yml"
      - "frontend/**"   # Only triggers when frontend changes
  pull_request:
    paths:
      - ".github/workflows/frontend-deploy.yml"
      - "frontend/**"   # Optional: PR previews only when frontend changes

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Fix rollup optional dependency
        working-directory: ./frontend
        run: npm install @rollup/rollup-linux-x64-gnu --no-save

      - name: Build
        working-directory: ./frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: build
    environment: production
    if: github.ref == 'refs/heads/main'  # Prevent PRs from deploying to prod
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist

      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=wsufiji-website
